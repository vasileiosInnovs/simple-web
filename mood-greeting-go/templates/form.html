<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Greeting</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #1F2937;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .input-group {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #4B5563;
            font-weight: 500;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #E5E7EB;
            border-radius: 10px;
            font-size: 16px;
            transition: border 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #3B82F6;
        }

        .mood-buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .mood-btn {
            padding: 15px 5px;
            border: 2px solid #E5E7EB;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .mood-btn:hover {
            border-color: #3B82F6;
            transform: scale(1.05);
        }

        .mood-btn input[type="radio"] {
            display: none;
        }

        .mood-btn input[type="radio"]:checked + .mood-content {
            color: #3B82F6;
        }

        .mood-btn:has(input:checked) {
            border: 3px solid #3B82F6;
            background: #EFF6FF;
        }

        .emoji {
            font-size: 30px;
        }

        .mood-label {
            font-size: 10px;
            color: #6B7280;
        }

        .greet-btn {
            width: 100%;
            padding: 15px;
            background: #3B82F6;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .greet-btn:hover {
            background: #2563EB;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>How are you feeling today?</h1>

        <form action="/greet" method="POST">
            <div class="input-group">
                <label for="name">Your Name</label>
                <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    placeholder="Enter your name..."
                    required
                >
            </div>

            <div class="input-group">
                <label>Your Mood</label>
                <div class="mood-buttons">
                    {{range .Moods}}
                    <label class="mood-btn">
                        <input type="radio" name="mood" value="{{.ID}}" required>
                        <div class="mood-content">
                            <span class="emoji">{{.Emoji}}</span>
                            <span class="mood-label">{{.Label}}</span>
                        </div>
                    </label>
                    {{end}}
                </div>
            </div>

            <button type="submit" class="greet-btn">Greet Me! ðŸŽ‰</button>
        </form>
    </div>
</body>
</html>
