<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: "{{.Background}}";
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .greeting {
            text-align: center;
            color: white;
        }

        .emoji-large {
            font-size: 100px;
            margin-bottom: 20px;
        }

        .message {
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            font-weight: 700;
        }

        .reset-btn {
            margin-top: 40px;
            padding: 12px 30px;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            border: 2px solid white;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .reset-btn:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="greeting">
        <div class="emoji-large">{{.Emoji}}</div>
        <h1 class="message">{{.Message}}</h1>
        <a href="/" class="reset-btn">Change Mood</a>
    </div>
</body>
</html>
